<!DOCTYPE html>
<html lang="en">
    <head>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="b.css">
  <title>Login page</title>
  <style>
    a {
      text-decoration: none;
      display: inline-block;
      padding: 8px 16px;
    }
    
    a:hover {
      background-color: #ddd;
      color: black;
    }
    
    .previous {
      background-color: #2fcae2;
      color: black;
    }
    
    .round {
      border-radius: 50%;
    }
    </style>
    </head>
    <body>
         <a href="c.html" class="previous round">&#8249;</a>     
    <div class="main">
      <div class="container">
        <video  autoplay loop muted>
            <source src="video 2.mp4" type="video/mp4">
          
            Your browser does not support the video tag.
        </video>
       
        <div id="square">
          <div class="front">
            <h1>Login</h1>
            <form action="#" method="post">
              <input
                required
                type="text"
                name="username"
                id="username"
                placeholder="Name"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="right">
           
            <h1>Create a new account</h1>
            <form action="register.php" method="post">
              <input
                required
                type="text"
                name="username"
                id="username"
                placeholder="Name"
              />
              <input
                required
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <input
                required
                type="password"
                name="rpassword"
                id="Renter password"
                placeholder=" Renter Password"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
          <div class="left">
            <h1>Add your email to reset password</h1>
            <form action="#" method="post">
              <input
                required
                type="text"
                name="username"
                id="username"
                placeholder="Name"
              />
              <input
              required
              type="password"
              name="Reset password"
              id="Reset password"
              placeholder=" Reset Password"
              />
              <button type="submit">Submit</button>
            </form>
          </div>
        </div>
        <div class="actions">
          <button id="leftSide" type="button">Forgot Password</button>
          <button id="frontSide" type="button">Login</button>
          <button id="rightSide" type="button">Sign up</button>
        </div>
      </div>
    </div>
    <script>
        const square =document.getElementById("square");
        const frontSide =document.getElementById("frontSide");
        const leftSide =document.getElementById("leftSide");
        const rightSide=document.getElementById("rightSide");
             frontSide.addEventListener('click',() =>{
            frontSide.style.display="none";
            rightSide.style.display="block";
            leftSide.style.display="block";
            square.style.transform="rotate3d(0,0,0,90deg)";
            document.title="Login page"
        }
        )
        rightSide.addEventListener('click',() =>{
            frontSide.style.display="block";
            rightSide.style.display="none";
            leftSide.style.display="block";
            square.style.transform="rotate3d(0,-1,0,90deg)";
            document.title="Sign up page"
        }
        )
        leftSide.addEventListener('click',() =>{
            frontSide.style.display="block";
            rightSide.style.display="block";
            leftSide.style.display="none";
            square.style.transform="rotate3d(0,1,0,90deg)";
            document.title="Forgot password page"
        }
        )
    </script>
   
</body>
</html>
