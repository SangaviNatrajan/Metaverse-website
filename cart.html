<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add to Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="row">
                <div class="col">
                    <h3 class="title">Billing Address</h3>
                    <div class="inputBox">
                        <span>Full Name:</span>
                        <input type="text" placeholder="Thaniska">
                    </div>
                    <div class="inputBox">
                        <span>Email:</span>
                        <input type="text" placeholder="example@example.com">
                    </div>
                    <div class="inputBox">
                        <span>Address:</span>
                        <input type="text" placeholder="room-street-locality">
                    </div>
                    <div class="inputBox">
                        <span>City:</span>
                        <input type="text" placeholder="Mumbai">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>State:</span>
                            <input type="text" placeholder="Tamilnadu">
                        </div>
                        <div class="inputBox">
                            <span>Pin Code:</span>
                            <input type="number" placeholder="637 212">
                        </div>
                    </div>
                </div>

                <div class="col">
                    <h4 class="title">Payments</h4>
                    <div class="inputBox">
                        <span>Name on card:</span>
                        <input type="text" placeholder="Karur Vysa Bank">
                    </div>
                    <div class="inputBox">
                        <span>credit card number:</span>
                        <input type="number" placeholder="1111-2222-3333-4444">
                    </div>
                    <div class="inputBox">
                        <span>Phone_Number:</span>
                        <input type="number" placeholder="6379574643">
                    </div>
                    <div class="inputBox">
                        <span>exp month:</span>
                        <input type="text" placeholder="March">
                    </div>
                    <div class="inputBox">
                        <span>exp year:</span>
                        <input type="text" placeholder="2016">
                    </div>
                    <div class="flex">
                        <div class="inputBox">
                            <span>CVV:</span>
                            <input type="text" placeholder="412">
                        </div>
                    </div>
                </div>
            </div>
            <input type="Submit" value="procced to checkout" class="submit-btn">
        </form>
    </div>
</body>
</html>
